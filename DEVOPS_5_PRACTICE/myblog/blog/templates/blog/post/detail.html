{% extends "blog/base.html" %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <a href="{% url 'blog:post_list' %}">‚Üê Back to list</a>

  <h1>{{ post.title }}</h1>

  <p>
    Published {{ post.publish }} by {{ post.author }}
  </p>

  <p>
    Status: {{ post.get_status_display }}
  </p>

  <div>
    {{ post.body|linebreaks }}
  </div>
{% endblock %}
